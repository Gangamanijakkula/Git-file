<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./submit.html" enctype="text/plain">
        <h4>Contact Us Today!</h4>
        <center>
            <label for="FN">First Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="FN" id="FN" placeholder="First Name"><br><br>

            <label for="LN">Last Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="LS" id="LN" placeholder="Last Name"> <br><br>

            <label for="email">Email Address:</label>&nbsp;
            <input type="email" name="email" id="email" placeholder="Email Address"> <br><br>

            <label for="number">Phone:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" name="number" id="number" placeholder="0123456789"><br><br>

            <label for="address">Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="address" id="address" placeholder="Address"> <br><br>

            <label for="city">City:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="city" id="city" placeholder="City"> <br><br>

            <label for="state">State:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="state" id="state" placeholder="Select Your State"> <br><br>

            <label for="zip code">Zip Code:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="zip code" id="zip code" placeholder="Enter code"> <br><br>

            <label for="website">Domain Name:</label>&nbsp;
            <input type="text" name="website" id="website" placeholder="Domain Name"> <br><br>

            <label for="hosting">Do you have hosting:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="hosting" id="hosting">
            <label for="hosting">Yes</label>
            <input type="radio" name="hosting" id="hosting">
            <label for="hosting">No</label><br><br>

            <label for="project description">Project description:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea name="text" id="project description" placeholder="Enter Description"></textarea> <br><br>

            <input type="submit">
        </center>
    </form>
</body>
</html>
